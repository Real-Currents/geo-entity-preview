<svg id="model" version="1.1"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         width="1024" height="512">
    <title>House SVG</title>
    <desc>Basic elements and styles in an SVG document</desc>

    <style type="text/css">
      * {
        stroke: #000;
        stroke-opacity: 0.5;
        fill:none;
        fill-opacity: 1.0;
      }

      rect {
        stroke: none;
      }

      rect#house {
        fill: royalblue;
      }

      rect#door {
        fill: brown;
        fill-opacity: 0.75;
      }

      rect#window {
        fill: white;
        fill-opacity: 0.75;
      }

      circle {
        fill: #00F;
      }

      polygon {
        fill: #A52A2A;
      }

    </style>

<!--    <defs>-->
        <rect id="house" x="178" y="150" width="200" height="100" />

        <rect id="door" x="188" y="180" width="40" height="60" />

        <g transform="translate(128, 180)">
            <rect id="window" x="128" y="0" width="60" height="30" />
        </g>

        <polygon id="roof"
                 points="178, 150
        378, 150
        278, 100" />
<!--    </defs>-->
</svg>
